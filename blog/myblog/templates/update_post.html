{% extends 'base.html' %}

{% block title %} Edit blog post {% endblock %} 

{% block body %}

  {% if user.is_authenticated %}
    <h1>Update Post</h1>
    <br />
    <br />
    <div class="form-group">
      <form method="POST">
        {% csrf_token %} 
        {{ form.as_p }}
        <button class="btn btn-success">Update</button>
      </form>
    </div>
    {% else %}
      <h1>You are not allowed here!</h1>
    {% endif %}
{% endblock %}
